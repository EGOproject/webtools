<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span><img src="egosofticon.png" alt="egosoftlogo"></span>
            EGOhub
        </div>
        <div class="search-box">
            <form action="">
                <input type="text" name="search" id="srch" placeholder="Search...">
                <button type="submit" id="srch-btn"><i class="ri-search-line"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </header>
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="ri-home-7-line"></i></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="ri-archive-line"></i></span>
                    <span class="text">Orders</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="ri-shopping-cart-2-line"></i></span>
                    <span class="text">Cart</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="ri-customer-service-2-line"></i></span>
                    <span class="text">Contact</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="ri-question-mark"></i></span>
                    <span class="text">About</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="ri-user-line"></i></span>
                    <span class="text">Account</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
</body>
</html>
