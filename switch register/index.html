<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>switch register</title>
</head>
<body>
    <div class="form-container">
        <div class="tabs">
          <button id="loginTab" class="active">Login</button>
          <button id="registerTab">Register</button>
        </div>
      
        <div class="form-content">
          <!-- Login Form -->
          <div id="loginForm" class="form-panel active">
            <h2>Log in</h2>
            <input type="text" id="loginUsername" placeholder="Username" />
            <input type="password" id="loginPassword" placeholder="Password" />
            <button type="submit" id="loginButton">Login</button>
          </div>
      
          <!-- Register Form -->
          <div id="registerForm" class="form-panel">
            <h2>Create Account</h2>
            <div class="role-selection">
              <label>
                <input type="radio" name="role" value="Job Seeker" checked>Job seeker
              </label>
              <label>
                <input type="radio" name="role" value="Recruiter"> Recruiter
              </label>
            </div>
                 
            <!-- Student Fields (shown when student is selected) -->
            <div id="studentFields" class="user-fields">
              <input type="email" id="email" placeholder="E-mail" />
              <input type="text" id="Username" placeholder="User name" />
              <input type="password" id="Password" placeholder="Password" />
            </div>
      
            <!-- Parent Fields (shown when parent is selected) -->
            <div id="parentFields" class="user-fields" style="display: none;">
              <input type="email" id="recruiter-email" placeholder="Recruiter E-mail" />
              <input type="text" id="company-name" placeholder="Company name" />
                <input type="password" id="password" placeholder="Password" />
            </div>
      
            <button type="submit" id="registerButton">Register</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>      
</body>
</html>
